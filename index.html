<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="resetCSS" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="main.js"></script>
    <audio preload>
      <source src="src/sound/bg.mp3" type="background music" />
      <source src="src/sound/game_win.mp3" type="game win music" />
    </audio>
    <title>Toy Project - Ock Ju Won</title>
  </head>
  <body>
    <section class="gameSection">
      <button class="gameBtn">Get on!</button>
      <div class="gameHelper hidden" id="setting">
        <div class="timer"><span>Start!</span></div>
        <div class="score"><span>Score: 0</span></div>
        <div class="gamePause">
          <i class="fas fa-play"></i>
          <i class="fas fa-pause"></i>
        </div>
      </div>
      <img src="src/img/background.png" alt="background img for game" />
      <div class="gameStage"></div>
      <script
        src="https://kit.fontawesome.com/5bebba3589.js"
        crossorigin="anonymous"
      ></script>
    </section>
  </body>
</html>
